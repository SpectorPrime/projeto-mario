<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap');
    </style>
    <title>Document</title>
</head>

<body>

    <div class="background-video">
        <video class="video" autoplay loop muted>
            <source src="video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">
        <a class="logo" href="">
            <img src="imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="information">
            <img class="image-title" src="imagens/titulo.png" alt="imagem do título do filme">
            <p class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem sint optio nihil ratione praesentium?
                Labore cumque molestias fugiat. Totam numquam fugit accusantium culpa quo ut labore praesentium sunt
                reiciendis molestiae.
            </p>
            <button class="button-trailer">Veja o trailer</button>
        </section>
        <img class="mario" src="imagens/super-mario-chars.png" alt="">
    </main>

</body>

</html>
